// As simple as it gets: 1-core system with 2 short processes

//bench1="Simple"
//bench2="Simple1"
//echo $bench1

sys = {
    cores = {
        simpleCore = {
            type = "Simple";
            dcache = "l1d";
            icache = "l1i";
        };
    };

    lineSize = 64;

    caches = {
        l1d = {
            size = 65536;
        };
        l1i = {
            size = 32768;
        };
        l2 = {
            caches = 1;
            size = 2097152;
            children = "l1i|l1d";  // interleave
        };
    };
};

sim = {
    phaseLength = 10000;
   // attachDebugger = True;
    schedQuantum = 50;  // switch threads frequently
    procStatsFilter = "l1.*|l2.*";
};

process0 = {
    command = "ls -alh --color tests/";
};


process1 = {
    command = "cat parsecmgmt -a run -p vips ";
};

process2 = {
    command ="time /home/menglin/parsec-3.0/pkgs/apps/facesim/inst/amd64-linux.gcc/bin/facesim -h";
};